<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/actions_card.css">
  <script src="./js/data.js" defer></script>
  <script src="./js/updateRender.js" defer></script>
  <script src="./js/formatting.js" defer></script>
  <script src="./js/ultilities.js" defer></script>
  <script src="./js/callbacks.js" defer></script>
  <script src="./js/selectorsAndEvents.js" defer></script>
  <script src="./js/player.js" defer></script>
  <script src="./js/index.js" defer></script>
  <title>Mr Music Player</title>
</head>
<body>
  <section class="c-player" data-player>
    <!-- SEARCH -->
    <section class="c-search" data-search>
      <form class="c-form" data-form_search method="get" accept-charset="utf-8">
        <div class="c--flex" data-back_search>
          <img src="./src/icons/left.webp" alt="left" loading="lazy" />  
        </div>
        <input data-input_search 
          type="text" 
          placeholder="Digite a musica para pesquisar" 
          value="" 
        />
      </form>
      <ul class="c-main__musics" data-musics_search></ul>
    </section>
    
    <!-- HEADER -->
    <header class="c-header">
      <div class="c-header__title" data-title>
        <div class="c--flex" data-search>
          <img src="./src/icons/header_search.webp" alt="search" loading="lazy" />
        </div>
        <h1>Mr Music Player</h1>
    	  <div class="c--flex" data-settings>
          <img src="./src/icons/header_settings.webp" alt="conf" loading="lazy" />
    	  </div>
    	</div>
      
      <!-- COVER LOGO -->
      <div class="c-header__cover">
        <img src="./src/icons/player.webp" alt="player" loading="lazy" />
      </div>

      <!-- SEEKBAR -->
      <div class="c-header__seekbar">
        <p data-duration="current">
          00:00
        </p>
        <input data-seekbar type="range" value="0" min="0" max="100" step="1" />
        <p data-duration="total">
          00:00
        </p>
      </div>

      <!-- NAME MUSICS -->
      <h2 class="c-header__artist nowrap" data-artist>...</h2>

      <!-- CONTROLS -->
      <ul class="c-header__controls" data-controls>
        <li data-controls_card="repeat">
          <img src="./src/icons/repeat.webp" alt="repeat" loading="lazy" />
        </li>
        <li data-controls_card="previous">
          <img src="./src/icons/previous.webp" alt="previous" loading="lazy" />
        </li>
        <li data-controls_card="play">
          <img src="./src/icons/play.webp" alt="play" loading="lazy" />
        </li>
        <li data-controls_card="next">
          <img src="./src/icons/next.webp" alt="next" loading="lazy" />
        </li>
        <li data-controls_card="random">
          <img src="./src/icons/random.webp" alt="random" loading="lazy" />
        </li>
      </ul>
    </header>

    <!-- MAIN -->
    <main class="c-main" data-main>
      <div class="c-main__slider"><span></span></div>
      <ul class="c-main__options" data-options>
        <li>
          <div>
            <img src="./src/icons/total_musics.png" alt="Total_Times" loading="lazy" />
            <p data-total_musics>...</p>
          </div>
          <div>
            <img src="./src/icons/time.png" alt="Total_Times" loading="lazy" />
            <p data-total_times>...</p>
          </div>
        </li>
        <li>
          <div class="c-main__options__order" data-options="order">
            <img src="./src/icons/order.png" alt="ordenar" loading="lazy" />
            <p>Ordenar</p>
          </div>
          <div class="c-main__options__select">
            <label>
              <input class="checkbox" data-options_select type="checkbox" />
              <p>Selecionar</p>
            </label>
          </div>
        </li>
      </ul>
      <ul class="c-main__musics" data-musics></ul>
      <ul class="c-main__select" data-select_options>
        <li data-select_option="cancel">
          <img src="./src/icons/select_cancel.png" alt="Cancelar" />
          <p>CANCELAR</p>
        </li>
        <li data-select_option="add">
          <img src="./src/icons/select_add.png" alt="Adicionar" loading="lazy" />
          <p>ADICIONAR</p>
        </li>
        <li data-select_option="delete">
          <img src="./src/icons/select_delete.png" alt="Excluir" loading="lazy" />
          <p>EXCLUIR</p>
        </li>
      </ul>
      
      <!-- MSG -->
      <ul class="c-msg" data-msg></ul>
    </main>
    
    <!-- ORDER OPTIONS -->
    <section class="c-order" data-order_options>
      <div class="c-main__slider"><span></span></div>
      <div class="c-order__options">
        <label>
          <input data-order_option="ranking" class="c--flex" type="radio" value="add" name="order"/>
          <p> Mais tocadas</p>
        </label>
        <label >
          <input data-order_option="longer_duration" class="c--flex" type="radio" name="order"/>
          <p> Duração (maior) </p>
        </label>
        <label >
          <input data-order_option="shorter_duration" class="c--flex" type="radio" name="order"/>
          <p> Duração (menor) </p>
        </label>
        <label>
          <input data-order_option="nameC" class="c--flex" type="radio" name="order"/>
          <p> Nome (A-Z) </p>
        </label>
        <label>
          <input data-order_option="nameD" class="c--flex" type="radio" name="order"/>
          <p> Nome (Z-A) </p>
        </label>
        <label>
          <input data-order_option="date"  class="c--flex" type="radio" name="order"/>
          <p> Data </p>
        </label>
      </div>
    </section>
    
    <!-- ALERT PROGRESS -->
    <section class="c-alert" data-alert_progress>
      <h3>Conteudo da mensagem</h3>
      <div class="progress"><div></div></div>
      <p>...</p>  
    </section>
    
    <!-- CONFIRMATION ALERT -->
    <section class="c-alert" data-confirmation_alert>
      <h3>Conteudo da mensagem</h3>
      <div class="buttons">
        <button data-confirmation_alert="not">Não</button>
        <button data-confirmation_alert="yes" class="active">Sim</button>
      </div>
    </section>
    
  </section>
  
</body>
</html>
